<svg xmlns="http://www.w3.org/2000/svg" width="520" height="360" viewBox="0 0 520 360">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- Background rounded card -->
  <rect x="20" y="20" rx="24" ry="24" width="480" height="320" fill="#0b0715" stroke="#7c3aed" stroke-opacity="0.15"/>

  <!-- Grid lines -->
  <g stroke="#7c3aed" stroke-opacity="0.12" stroke-width="1">
    <path d="M60 60 H460"/>
    <path d="M60 110 H460"/>
    <path d="M60 160 H460"/>
    <path d="M60 210 H460"/>
    <path d="M60 260 H460"/>
  </g>

  <!-- Bars -->
  <g>
    <rect x="100" y="200" width="28" height="70" rx="6" fill="url(#g2)"/>
    <rect x="150" y="170" width="28" height="100" rx="6" fill="url(#g2)"/>
    <rect x="200" y="140" width="28" height="130" rx="6" fill="url(#g2)"/>
    <rect x="250" y="180" width="28" height="90" rx="6" fill="url(#g2)"/>
    <rect x="300" y="120" width="28" height="150" rx="6" fill="url(#g2)"/>
  </g>

  <!-- Trend line -->
  <path d="M90 250 L150 190 L210 150 L270 175 L330 130 L400 160" fill="none" stroke="url(#g1)" stroke-width="3"/>
  <g fill="#a78bfa">
    <circle cx="150" cy="190" r="4"/>
    <circle cx="210" cy="150" r="4"/>
    <circle cx="270" cy="175" r="4"/>
    <circle cx="330" cy="130" r="4"/>
  </g>

  <!-- Glow blobs -->
  <circle cx="420" cy="80" r="40" fill="#7c3aed" opacity="0.15" filter="url(#blur)"/>
  <circle cx="70" cy="300" r="50" fill="#5b21b6" opacity="0.10" filter="url(#blur)"/>

  <!-- Header text -->
  <text x="40" y="70" fill="#c4b5fd" font-family="Inter,system-ui,Segoe UI,Roboto" font-size="18" opacity="0.85">Resumo de Despesas</text>
</svg>

